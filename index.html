<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style.css" />

    <title>World Golf Tournament - Management</title>
  </head>
  <body>
    <header>
      <h1>World Golf Tournament System</h1>
      <nav>
        <button class="nav-btn" onclick="showSection('sez-campi', this)">
          Campi
        </button>
        <button class="nav-btn" onclick="showSection('sez-giocatori', this)">
          Giocatori
        </button>
        <button class="nav-btn" onclick="showSection('sez-tornei', this)">
          Tornei
        </button>
        <button class="nav-btn" onclick="showSection('sez-inserimento', this)">
          Inserimento Dati
        </button>
      </nav>
    </header>

    <section id="sez-campi">
      <div id="select">
        <h2>Elenco Campi</h2>
        <select id="select-campi" onchange="caricaDettagliCampo()">
          <option value="">Seleziona un campo...</option>
        </select>
      </div>
     
      <div id="dettaglio-campo"></div>
    </section>

    <section id="sez-giocatori" style="display: none">
      <h2>Giocatori</h2>
      <button onclick="caricaClassificaHandicap()">
        Ordina per Handicap (Classifica)
      </button>
      <ul id="lista-giocatori"></ul>

      <div id="dettaglio-giocatore"></div>

      <h3>Inserisci Nuovo Giocatore</h3>
      <form id="form-giocatore">
        <input type="text" id="p-nome" placeholder="Nome Giocatore" required />
        <input type="number" id="p-handicap" placeholder="Handicap" required />
        <button type="button" onclick="creaGiocatore()">Salva Giocatore</button>
      </form>
    </section>

    <section id="sez-tornei" style="display: none">
      <h2>Tornei</h2>
      <div id="lista-tornei"></div>
      <div id="dettaglio-torneo"></div>
    </section>

    <section id="sez-inserimento" style="display: none">
      <h3>Inserisci Nuova Prestazione</h3>
      <form id="form-prestazione">
        <select id="ins-pres-giocatore"></select>
        <select id="ins-pres-torneo"></select>
        <input
          type="number"
          id="ins-pres-colpi"
          placeholder="Numero Colpi"
          required
        />
        <button type="button" onclick="creaPrestazione()">
          Registra Prestazione
        </button>
      </form>

      <h3>Inserisci Nuovo Torneo</h3>
      <form id="form-torneo">
        <input type="text" id="t-nome" placeholder="Nome Torneo" required />
        <input type="datetime-local" id="t-data" required />
        <select id="t-campo-id"></select>
        <button type="button" onclick="creaTorneo()">Crea Torneo</button>
      </form>
    </section>

    <script src="script.js"></script>
  </body>
</html>
